name: Code styling

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  style:
    name: Check code styling
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¥ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: cs2pr, pint

      - name: ğŸ“ Run Laravel Pint
        id: run-pint
        run: pint --test

      - name: ğŸ“ Generate GitHub annotations
        if: failure() && steps.run-pint.outcome != 'success'
        run: pint --test --format=checkstyle | cs2pr
